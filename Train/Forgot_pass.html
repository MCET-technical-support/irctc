<html>
    <head>
        <title>Forget_pass_page</title>
        <script src="function_js/forgot_function.js" type="text/javascript">  
        </script>
        <link rel="stylesheet" type="text/css" href="style_for.css">
        <body>
            <dev class="Forgot_pass">
                <h1>Forgot your Password?</h1>
                <from>
                        <p>Username</p>
                        <input type="text" id="Username" placeholder="Enter Username">
                        <p>Phone No.</p>
                        <input type="tel" id="Telephone" placeholder="Enter Phone number" pattern="[0-9]{5}-[0-9]{5}">
                        <br>
                        <input type="button" onclick="fun_getpass()" id="getpass" value="Get your password">
                        <br>
                        <input type="button" onclick="window.location.href = 'login_page.html';" value="Back to login page">
                </from>
            </dev>
        </body>
    </head>
</html>
